<div class="portfolio">
  <h1>Portfolio</h1>
  <div class="portfolio__nav">
    <div *ngFor="let category of categories; index as i">
      <button (click)="showCategory(category)" class="portfolio__nav--btn"
        [class.active]="currentCategory.name === category.name">
        {{ category.name }}
      </button>
    </div>
    <select [(ngModel)]="selected" class="portfolio__nav--select">
      <option *ngFor="let category of selectOption" [value]="category">{{ category }}</option>
    </select>
  </div>

  <div class="portfolio__gallery" [class.loading]="loading">

    <ng-template [ngIf]="selected=== 'All'">
    <div class="portfolio__gallery--item" *ngFor="let image of categories[0].images">
        <div class="gallery-image" (click)="gotoDetails(image)">
          <img src="assets/img/{{ image.path }}" alt="{{ image }}" />
          <div class="img-overlay">
            <div class="plus"></div>
            <div class="img-description">
              <h3>{{ currentCategory.categoryHeading }}</h3>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template [ngIf]="selected=== 'Web design'">
    <div class="portfolio__gallery--item" *ngFor="let image of categories[1].images">
        <div class="gallery-image" (click)="gotoDetails(image)">
          <img src="assets/img/{{ image.path }}" alt="{{ image }}" />
          <div class="img-overlay">
            <div class="plus"></div>
            <div class="img-description">
              <h3>{{ currentCategory.categoryHeading }}</h3>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template [ngIf]="selected=== 'Photography'">
    <div class="portfolio__gallery--item" *ngFor="let image of categories[2].images">
        <div class="gallery-image" (click)="gotoDetails(image)">
          <img src="assets/img/{{ image.path }}" alt="{{ image }}" />
          <div class="img-overlay">
            <div class="plus"></div>
            <div class="img-description">
              <h3>{{ currentCategory.categoryHeading }}</h3>
            </div>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template [ngIf]="selected=== 'Graphic Designing'">
    <div class="portfolio__gallery--item" *ngFor="let image of categories[3].images">
        <div class="gallery-image" (click)="gotoDetails(image)">
          <img src="assets/img/{{ image.path }}" alt="{{ image }}" />
          <div class="img-overlay">
            <div class="plus"></div>
            <div class="img-description">
              <h3>{{ currentCategory.categoryHeading }}</h3>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
